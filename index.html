<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box"><img src="9.jpg" alt="" /></div>
      <div class="box"><img src="1.jpg" alt="" /></div>
      <div class="box"><img src="4.jpg" alt="" /></div>
      <div class="box"><img src="7.jpg" alt="" /></div>
      <div class="box"><img src="5.jpg" alt="" /></div>
      <div class="box"><img src="6.jpg" alt="" /></div>
      <div class="box"><img src="7.jpg" alt="" /></div>
      <div class="box"><img src="3.jpg" alt="" /></div>
      <div class="box"><img src="2.jpg" alt="" /></div>
    </div>
    <script src="https://unpkg.com/grade-js/docs/dist/grade.js"></script>
    <script type="text/javascript">
      window.addEventListener("load", function () {
        /*
            A NodeList of all your image containers (Or a single Node).
            The library will locate an <img /> within each
            container to create the gradient from.
         */
        Grade(document.querySelectorAll(".box"));
      });
    </script>
  </body>
</html>
